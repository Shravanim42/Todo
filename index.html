<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #taskInput {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #3a5ee0;
        }

        ul {
            margin-top: 15px;
            padding-left: 0;
        }

        li {
            list-style: none;
            background: #eef1ff;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .delete {
            background: red;
            color: white;
            padding: 3px 7px;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>To-Do List</h2>

        <input type="text" id="taskInput" placeholder="Enter your task">
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let task = document.getElementById("taskInput").value;

            if (task === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `${task} <span class='delete' onclick='deleteTask(this)'>X</span>`;
            document.getElementById("taskList").appendChild(li);

            document.getElementById("taskInput").value = "";
        }

        function deleteTask(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
